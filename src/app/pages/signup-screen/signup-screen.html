<div class="signup-screen">
    <div class="container">
        <div class="head">
            <i class="fa-solid fa-chevron-left"></i>
            <h3>Sign Up</h3>
            <p>Please create a new account</p>
        </div>

        <form>
            <div class="form-group">
                <input type="text" class="custom-input form-control" placeholder="Enter your name">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-group">
                <input type="email" class="custom-input form-control" placeholder="Enter your email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" class="custom-input form-control" placeholder="Enter your password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">I agree to the app <a>Terms of Services</a> and <a>Privacy Policy</a></label>
            </div>

            <div class="signup-btn">
                <a class="green-btn">Sign Up</a>
            </div>

            <div class="below-section">
                <p>You already have an account? <a>Sign In</a></p>
            </div>
        
        </form>
    </div>
</div>
