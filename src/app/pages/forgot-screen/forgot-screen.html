<div class="forgot-screen">
    <div class="container">
        <div class="head">
            <h3>Forgot Your Password?</h3>
            <p>Enter your email or your phone number, we will send you confirmation code</p>
        </div>

        <div class="tab-email-phone">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="button" class="btn active">Email</button>
                    <button type="button" class="btn">Phone</button>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <input type="email" class="custom-input form-control" placeholder="Enter your email" formControlName="email">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="form-group">
                    <input type="number" class="custom-input form-control" placeholder="Enter your phone no" formControlName="phoneNo">
                    <i class="fa-solid fa-phone"></i>
                </div>

                <div class="reset-btn mt-3">
                    <a class="green-btn">Reset Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
